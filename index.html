<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Station</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body id="home">
  <header class="header">
    <a href="." class="header__logo"><img src="./img/logo.png" alt="Quote Station"></a>
    <div class="header__search">
      <input type="search" id="search" placeholder="Search Quote" aria-label="Search">
      <button onclick="handleSearchClick()">Search</button>
    </div>
    <div class="header__user">
      <p class="username">Anphacat</p>
      <div class="avatar" style="background-image: url('./img/avatar.jpg');"></div>
      <ul class="dropdown">
        <li><a href="./account/">Account</a></li>
        <li><a href="./favorite/">Favorite</a></li>
      </ul>
    </div>
  </header>
  <div class="main-content">
    <nav class="sidebar">
      <div class="sidebar__item">
        <div class="tit">
          <div class="icon"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="th-large"
              class="svg-inline--fa fa-th-large fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512">
              <path fill="currentColor"
                d="M296 32h192c13.255 0 24 10.745 24 24v160c0 13.255-10.745 24-24 24H296c-13.255 0-24-10.745-24-24V56c0-13.255 10.745-24 24-24zm-80 0H24C10.745 32 0 42.745 0 56v160c0 13.255 10.745 24 24 24h192c13.255 0 24-10.745 24-24V56c0-13.255-10.745-24-24-24zM0 296v160c0 13.255 10.745 24 24 24h192c13.255 0 24-10.745 24-24V296c0-13.255-10.745-24-24-24H24c-13.255 0-24 10.745-24 24zm296 184h192c13.255 0 24-10.745 24-24V296c0-13.255-10.745-24-24-24H296c-13.255 0-24 10.745-24 24v160c0 13.255 10.745 24 24 24z">
              </path>
            </svg></div>
          <span>Categories</span>
        </div>
        <ul id="categories">
          <div class="spinner">
            <div class="spinner-item"></div>
            <div class="spinner-item"></div>
            <div class="spinner-item"></div>
          </div>
        </ul>
      </div>
      <div class="sidebar__item">
        <div class="tit">
          <div class="icon"><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="lightbulb"
              class="svg-inline--fa fa-lightbulb fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 352 512">
              <path fill="currentColor"
                d="M176 80c-52.94 0-96 43.06-96 96 0 8.84 7.16 16 16 16s16-7.16 16-16c0-35.3 28.72-64 64-64 8.84 0 16-7.16 16-16s-7.16-16-16-16zM96.06 459.17c0 3.15.93 6.22 2.68 8.84l24.51 36.84c2.97 4.46 7.97 7.14 13.32 7.14h78.85c5.36 0 10.36-2.68 13.32-7.14l24.51-36.84c1.74-2.62 2.67-5.7 2.68-8.84l.05-43.18H96.02l.04 43.18zM176 0C73.72 0 0 82.97 0 176c0 44.37 16.45 84.85 43.56 115.78 16.64 18.99 42.74 58.8 52.42 92.16v.06h48v-.12c-.01-4.77-.72-9.51-2.15-14.07-5.59-17.81-22.82-64.77-62.17-109.67-20.54-23.43-31.52-53.15-31.61-84.14-.2-73.64 59.67-128 127.95-128 70.58 0 128 57.42 128 128 0 30.97-11.24 60.85-31.65 84.14-39.11 44.61-56.42 91.47-62.1 109.46a47.507 47.507 0 0 0-2.22 14.3v.1h48v-.05c9.68-33.37 35.78-73.18 52.42-92.16C335.55 260.85 352 220.37 352 176 352 78.8 273.2 0 176 0z">
              </path>
            </svg></div>
          <span>Authors</span>
        </div>
        <ul id="authors">
          <div class="spinner">
            <div class="spinner-item"></div>
            <div class="spinner-item"></div>
            <div class="spinner-item"></div>
          </div>
        </ul>
      </div>
    </nav>
    <main>
      <div class="gallery">
        <div class="gallery__item">
          <div class="img"><img src="./img/bg-1.jpg" alt="Background 01"></div>
        </div>
        <div class="gallery__item">
          <div class="img"><img src="./img/bg-2.jpg" alt="Background 02"></div>
        </div>
        <div class="gallery__item">
          <div class="img"><img src="./img/bg-3.jpg" alt="Background 03"></div>
        </div>
      </div>
      <div class="overview">
        <h3 class="overview__heading">Quote Station</h3>
      </div>
      <div id="detail" class="detail">
        <div class="spinner">
          <div class="spinner-item"></div>
          <div class="spinner-item"></div>
          <div class="spinner-item"></div>
        </div>
      </div>
      <div class="load-more">
        <button onclick="handleLoadMoreClick()">
          <i></i><i></i><i></i><i></i>
          <span>Load more ...</span>
        </button>
      </div>
    </main>
  </div>
  <footer></footer>
  <script src="./script.js"></script>
</body>

</html>
