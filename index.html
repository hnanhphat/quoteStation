<body id="home">

          <li><button>Business</button></li>
          <li><button>Fitness</button></li>
          <li><button>Sport</button></li>

          <div class="img"><img src="./img/bg-2.jpg" alt="Background 02"></div>
        </div>
        <div class="gallery__item">
          <div class="img"><img src="./img/bg-3.jpg" alt="Background 03"></div>

      </div>
